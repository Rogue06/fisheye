<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body id="body">
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <div class="sort-menu">
        <label for="sort-options">Trier par:</label>
        <select id="sort-options">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="factory_medias"></div>
      <div class="infos_label"></div>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="contact_modal_title"
    >
      <div class="modal">
        <header>
          <div class="title_container">
            <h2 id="contact_modal_title">Contactez-moi</h2>
            <div class="photograph_name"></div>
          </div>
          <img
            aria-label="Close contact Form"
            class="cross_modal"
            src="assets/icons/close.svg"
            alt="close"
            onclick="closeModal()"
          />
        </header>
        <form id="contact_form">
          <div class="formData">
            <label>Prénom</label>
            <input
              aria-label="First Name"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
            />
          </div>
          <div class="formData">
            <label>Nom</label>
            <input
              aria-label="Last Name"
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
            />
          </div>
          <div class="formData">
            <label>E-mail</label>
            <input
              aria-label="Email"
              class="text-control"
              type="email"
              id="email"
              name="email"
              minlength="10"
              required
            />
          </div>
          <div class="formData">
            <label>Votre message</label>
            <textarea
              aria-label="Your message"
              class="text-control"
              id="message"
              name="message"
              required
            ></textarea>
          </div>
          <button type="submit" aria-label="Sent" class="form_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <!-- Lightbox-->
    <div id="lightbox" class="lightbox hidden" aria-hidden="true" role="dialog">
      <button class="lightbox-close" aria-label="Close dialog">×</button>
      <button class="lightbox-prev" aria-label="Previous image">‹</button>
      <div class="lightbox-content">
        <img src="" alt="" class="lightbox-image" />
        <video class="lightbox-video" controls></video>
      </div>
      <button class="lightbox-next" aria-label="Next image">›</button>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
