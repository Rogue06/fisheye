<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort-menu">
        <label for="sort-options">Trier par:</label>
        <select id="sort-options">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="factory_medias"></div>
      <div class="infos_label"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="title_container">
            <h2>Contactez-moi</h2>
            <div class="photograph_name"></div>
          </div>

          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div class="formData">
            <label>Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
          </div>
          <div class="formData">
            <label>Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            />
          </div>
          <div class="formData">
            <label>E-mail</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="formData">
            <label>Votre message</label>
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
