<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <h1 class="photographer-name">Nom du Photographe</h1>
        <p class="photographer-location">Ville, Pays</p>
        <p class="photographer-tagline">Tagline</p>
        <img
          class="photographer-portrait"
          src="assets/photographers/portrait.jpg"
          alt="Photo de Nom du Photographe"
        />
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label for="name">Prénom</label>
            <!-- vérifier l'erreur Achecker-->
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
